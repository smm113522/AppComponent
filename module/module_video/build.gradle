if (isModule.toBoolean()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}

apply plugin: 'com.alibaba.arouter'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}


android {
    compileSdkVersion compileSdk

    defaultConfig {
        if (isModule.toBoolean()) {
            applicationId "com.kotlin.video.debug"
        }
        minSdkVersion minVersion
        targetSdkVersion compileSdk

        multiDexEnabled true

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
            jniLibs.srcDirs = ['libs']

            if (isModule.toBoolean()) {
                manifest.srcFile 'src/main/module/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
                java {
                    exclude 'module/**'
                }
            }

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            universalApk true
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    kapt 'com.alibaba:arouter-compiler:1.2.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    if (isModule.toBoolean()) {
        api project(path: ':common:lib_code')
    } else {
        api project(path: ':common:lib_code')

    }
    implementation project(path: ':module:module_bt_jlibtorrent')
    implementation project(path: ':module:module_player')
    // 下载用的
//    implementation files('libs/jlibtorrent-1.2.2.0.jar')
//    implementation files('libs/jlibtorrent-android-arm64-1.2.2.0.jar')
//    implementation files('libs/jlibtorrent-android-arm-1.2.2.0.jar')
//    implementation files('libs/jlibtorrent-android-x86-1.2.2.0.jar')
//    implementation files('libs/jlibtorrent-android-x86_64-1.2.2.0.jar')
//    案例-1
    def libtorrent4J_version = "1.2.0.22"
    /* libtorrent wrapper */
    implementation "org.libtorrent4j:libtorrent4j:$libtorrent4J_version"
    implementation "org.libtorrent4j:libtorrent4j-android-arm:$libtorrent4J_version"
    implementation "org.libtorrent4j:libtorrent4j-android-arm64:$libtorrent4J_version"
    implementation "org.libtorrent4j:libtorrent4j-android-x86:$libtorrent4J_version"
    implementation "org.libtorrent4j:libtorrent4j-android-x86_64:$libtorrent4J_version"
