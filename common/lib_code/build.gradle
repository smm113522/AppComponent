apply plugin: 'com.android.library'
apply plugin: 'com.alibaba.arouter'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileSdk

    defaultConfig {
        minSdkVersion minVersion
        targetSdkVersion targetSdk

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'
    api 'com.alibaba:arouter-api:1.5.0'

    api "com.android.support:appcompat-v7:$support_library_version"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


//    implementation project(path: ':common:lib_style')

    /* rxjava */
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.0.7'
    api 'com.github.salomonbrys.kotson:kotson:2.5.0'
    api 'com.qmuiteam:qmui:1.4.0' //QMUI *
//    api "com.android.databinding:compiler:3.1.0"
    api 'com.google.dagger:dagger:2.14.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.14.1'


    implementation project(path: ':lib:lib_image')
    implementation project(path: ':lib:lib_camera-card-crop')

}
