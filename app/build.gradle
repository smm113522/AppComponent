apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy_MM_dd", TimeZone.getTimeZone("UTC"))
}


android {
    compileSdkVersion compileSdk

    defaultConfig {
        minSdkVersion minVersion
        targetSdkVersion targetSdk
        applicationId "com.ck.driver.trucall"
        versionCode 1
        versionName "1.0"

        resValue "string", "app_name", "闯客行"

        manifestPlaceholders = [
                "BaiduMobAd_STAT_ID" : "7dd9a9dca9",
                "BaiduMobAd_CHANNEL" : "Baidu Market"
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // recommend
    dexOptions {
        jumboMode = true
//        incremental true
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

apply plugin: 'replugin-host-gradle'

repluginHostConfig {
    useAppCompat = true

    // 可以在这里自定义常驻进程的名字
    // persistentName = ":XXXXService"
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':lib:lib_common')

}
