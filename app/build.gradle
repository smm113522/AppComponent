apply plugin: 'com.android.application'
apply plugin: 'com.alibaba.arouter'
apply plugin: 'mtj-circle-plugin'

def releaseTime() {
    return new Date().format("yyyy_MM_dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion compileSdk

    signingConfigs {
        release {
            storeFile file("../keystores/release.keystore")//keystore的路径
            storePassword "compon"
            keyAlias "compon"
            keyPassword "compon"
        }
        debug {
            storeFile file("../keystores/debug.keystore")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
        }
    }

    defaultConfig {
        applicationId "com.tool.app"
        minSdkVersion minVersion
        targetSdkVersion targetSdk
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ AROUTER_MODULE_NAME : project.getName() ]
            }
        }
    }
    buildTypes {
        debug {
            // 服务器配置
            buildConfigField "boolean", "LOG_DEBUG", "true"
            signingConfig signingConfigs.debug
//            applicationIdSuffix ".debug"

        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "app_v${variant.versionName}_${releaseTime()}.apk"
        }
    }

    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    MtjCirclePluginConfig {
        // 设置appkey
        appkey = '5023ab4f2f'
        // 设置debug 开关，如果需要查看日志则打开开关，为避免影响性能建议上线前关闭（设置为false）
        debug = true
        // 默认启动此插件，如果开发者不需要可以禁用（设置为false）
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//        implementation project(':basecomponent')
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'
    implementation project(':module_main')
    implementation project(':module_login')
    implementation project(':module_me')
    implementation project(':module_order')
    implementation 'com.baidu.mobstat:mtj-sdk-circle:latest.integration'
}
