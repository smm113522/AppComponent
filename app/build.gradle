apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kotlin.replugin"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 12
        versionName "1.0.12"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

apply plugin: 'replugin-plugin-gradle'
repluginPluginConfig {
    pluginName = "replugin"
    hostApplicationId = "com.kotlin.app"
    hostAppLauncherActivity = "com.kotlin.app.MainActivity"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.qihoo360.replugin:replugin-plugin-lib:2.3.3'
    //    implementation 'androidx.appcompat:appcompat:1.0.2'
//    implementation 'com.android.support:appcompat-v7:28+'
    //    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //    testImplementation 'junit:junit:4.12'
    //    androidTestImplementation 'androidx.test:runner:1.2.0'
    //    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    provided files('libs/fragment.jar')
}
